name: Build Android APK
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Initialize Android Platform
        run: |
          # حذف المجلد القديم لضمان نظافة البناء
          rm -rf android
          # تهيئة المشروع باسم حزمة صالح com.pulse.monitor
          npx cap add android
          npx cap init "Pulse Monitor" com.pulse.monitor --web-dir dist
          npx cap sync

      - name: Android Build
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Pulse-Monitor-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
